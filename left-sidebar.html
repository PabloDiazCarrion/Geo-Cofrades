    <style>
        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px; 
            padding: 20px;
            width: 100%;
        }
        .video-item {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px; /* Opcional: bordes suaves */
        }
        .video-item iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: 0;
        }
        @media (max-width: 980px) { /* Ajustado a los cortes comunes de plantillas */
            .video-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
